{{define "content"}}
<div class="mb-6">
    <a href="/projects" class="text-sm text-indigo-600 hover:text-indigo-500">&larr; Back to Projects</a>
    <h1 class="mt-2 text-2xl font-bold text-gray-900">{{if .IsEdit}}Edit Project{{else}}New Project{{end}}</h1>
</div>

<div class="max-w-lg">
    <div class="bg-white shadow rounded-lg border border-gray-100 p-6">
        {{if .Error}}
        <div class="mb-4 rounded-md bg-red-50 p-4"><p class="text-sm text-red-800">{{.Error}}</p></div>
        {{end}}

        <form method="POST" action="{{if .IsEdit}}/projects/{{.EditProject.ID}}{{else}}/projects{{end}}" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Project Name</label>
                <input type="text" name="name" id="name" required
                       value="{{if .IsEdit}}{{.EditProject.Name}}{{end}}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">{{if .IsEdit}}{{.EditProject.Description}}{{end}}</textarea>
            </div>

            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
                <input type="text" name="contact" id="contact"
                       value="{{if .IsEdit}}{{.EditProject.Contact}}{{end}}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea name="notes" id="notes" rows="2"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">{{if .IsEdit}}{{.EditProject.Notes}}{{end}}</textarea>
            </div>

            {{if .IsEdit}}
            <div class="flex items-center gap-2">
                <input type="checkbox" name="is_active" id="is_active" {{if .EditProject.IsActive}}checked{{end}}
                       class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="is_active" class="text-sm font-medium text-gray-700">Active</label>
            </div>
            {{end}}

            <div class="flex items-center gap-3 pt-4">
                <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 transition-colors">
                    {{if .IsEdit}}Update Project{{else}}Create Project{{end}}
                </button>
                <a href="/projects" class="text-sm font-medium text-gray-500 hover:text-gray-700">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
