{{define "content"}}
<div class="mb-6">
    <a href="/users" class="text-sm text-indigo-600 hover:text-indigo-500">&larr; Back to Users</a>
    <h1 class="mt-2 text-2xl font-bold text-gray-900">{{if .IsEdit}}Edit User{{else}}New User{{end}}</h1>
</div>

<div class="max-w-lg">
    <div class="bg-white shadow rounded-lg border border-gray-100 p-6">
        {{if .Error}}
        <div class="mb-4 rounded-md bg-red-50 p-4">
            <p class="text-sm text-red-800">{{.Error}}</p>
        </div>
        {{end}}

        <form method="POST" action="{{if .IsEdit}}/users/{{.EditUser.ID}}{{else}}/users{{end}}" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            {{if .IsEdit}}<input type="hidden" name="_method" value="PUT">{{end}}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                       value="{{if .IsEdit}}{{.EditUser.Username}}{{end}}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       value="{{if .IsEdit}}{{.EditUser.Email}}{{end}}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password {{if .IsEdit}}<span class="text-gray-400">(leave blank to keep current)</span>{{end}}
                </label>
                <input type="password" name="password" id="password" {{if not .IsEdit}}required{{end}}
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select name="role" id="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
                    <option value="admin" {{if and .IsEdit (eq .EditUser.Role "admin")}}selected{{end}}>Admin</option>
                    <option value="viewer" {{if and .IsEdit (eq .EditUser.Role "viewer")}}selected{{end}}>Viewer</option>
                </select>
            </div>

            {{if .IsEdit}}
            <div class="flex items-center gap-2">
                <input type="checkbox" name="is_active" id="is_active" {{if .EditUser.IsActive}}checked{{end}}
                       class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="is_active" class="text-sm font-medium text-gray-700">Active</label>
            </div>
            {{end}}

            <div class="flex items-center gap-3 pt-4">
                <button type="submit"
                        class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 transition-colors">
                    {{if .IsEdit}}Update User{{else}}Create User{{end}}
                </button>
                <a href="/users" class="text-sm font-medium text-gray-500 hover:text-gray-700">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
