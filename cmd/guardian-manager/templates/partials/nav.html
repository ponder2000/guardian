{{define "nav"}}
<nav class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex h-14 items-center justify-between">
            <div class="flex items-center gap-3">
                <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"/>
                </svg>
                <span class="text-lg font-semibold text-gray-900">Guardian Manager</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-500">{{.User.Username}}</span>
                <span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium {{if isAdmin .User.Role}}bg-indigo-50 text-indigo-700 ring-1 ring-indigo-700/10{{else}}bg-gray-50 text-gray-600 ring-1 ring-gray-500/10{{end}}">
                    {{.User.Role}}
                </span>
                <form method="POST" action="/logout" class="inline">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button type="submit" class="text-sm font-medium text-gray-500 hover:text-gray-700">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="h-14"></div>
{{end}}
